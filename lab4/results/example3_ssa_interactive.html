
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>Интерактивный граф SSA Form</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
            }
            .container {
                display: flex;
                width: 100%;
            }
            .graph-container {
                flex: 1;
                height: 100vh;
                overflow: hidden;
            }
            .info-panel {
                width: 300px;
                background-color: #fff;
                padding: 20px;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
                height: 100vh;
                overflow-y: auto;
            }
            svg {
                width: 100%;
                height: 100%;
            }
            .node {
                cursor: pointer;
            }
            .node circle {
                fill: #4285f4;
                stroke: #fff;
                stroke-width: 2px;
            }
            .node:hover circle {
                fill: #ea4335;
            }
            .node text {
                font-size: 12px;
            }
            .link {
                stroke: #999;
                stroke-opacity: 0.6;
            }
            .link.true {
                stroke: #0c0;
                stroke-width: 2px;
            }
            .link.false {
                stroke: #c00;
                stroke-width: 2px;
            }
            .node-info {
                margin-bottom: 20px;
            }
            h1, h2 {
                color: #333;
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="graph-container" id="graph"></div>
            <div class="info-panel">
                <h1>SSA Form</h1>
                <p>Кликните на узел для просмотра деталей.</p>
                <div id="nodeInfo" class="node-info">
                    <h2>Выберите блок</h2>
                    <p>Информация о выбранном блоке будет отображена здесь.</p>
                </div>
            </div>
        </div>

        <script>
            // Данные графа
            const graphData = {"nodes": [{"id": "0", "label": "BLOCK 0", "content": "BLOCK 0<br>x(0) <- 10<br>y(0) <- 20<br>z(0) <- 5<br>tmp_0_0 <- x(0) > y(0)<br>if (tmp_0_0) go to BLOCK1 else go to BLOCK3"}, {"id": "1", "label": "BLOCK 1", "content": "BLOCK 1<br>tmp_1_0 <- x(0) > z(0)<br>if (tmp_1_0) go to BLOCK2 else go to BLOCK5"}, {"id": "2", "label": "BLOCK 2", "content": "BLOCK 2<br>x(2) <- x(0)<br>go to BLOCK6"}, {"id": "3", "label": "BLOCK 3", "content": "BLOCK 3<br>tmp_3_0 <- y(0) > z(0)<br>if (tmp_3_0) go to BLOCK4 else go to BLOCK5"}, {"id": "4", "label": "BLOCK 4", "content": "BLOCK 4<br>y(2) <- y(0)<br>go to BLOCK6"}, {"id": "5", "label": "BLOCK 5", "content": "BLOCK 5<br>z(2) <- z(0)<br>go to BLOCK6"}, {"id": "6", "label": "BLOCK 6", "content": "BLOCK 6<br>max(3) = phi(max(0), max(1), max(2))<br>ret: value max(3)"}], "links": [{"source": "0", "target": "1", "type": "true"}, {"source": "0", "target": "3", "type": "false"}, {"source": "1", "target": "2", "type": "true"}, {"source": "1", "target": "5", "type": "false"}, {"source": "2", "target": "6"}, {"source": "3", "target": "4", "type": "true"}, {"source": "3", "target": "5", "type": "false"}, {"source": "4", "target": "6"}, {"source": "5", "target": "6"}]};
            
            // Настройка визуализации
            const width = document.getElementById('graph').clientWidth;
            const height = document.getElementById('graph').clientHeight;
            
            // Создание SVG
            const svg = d3.select('#graph')
                .append('svg')
                .attr('width', width)
                .attr('height', height);
            
            // Создание контейнера для графа
            const g = svg.append('g');
            
            // Добавляем масштабирование и перемещение
            const zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                });
            svg.call(zoom);
            
            // Создание силового макета
            const simulation = d3.forceSimulation(graphData.nodes)
                .force('link', d3.forceLink(graphData.links).id(d => d.id).distance(150))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('x', d3.forceX(width / 2).strength(0.1))
                .force('y', d3.forceY(height / 2).strength(0.1));
            
            // Добавление ребер
            const link = g.append('g')
                .selectAll('line')
                .data(graphData.links)
                .enter()
                .append('line')
                .attr('class', d => `link ${d.type}`)
                .attr('marker-end', d => d.type ? `url(#arrow-${d.type})` : 'url(#arrow)');
            
            // Добавление узлов
            const node = g.append('g')
                .selectAll('.node')
                .data(graphData.nodes)
                .enter()
                .append('g')
                .attr('class', 'node')
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));
            
            // Добавление круга для узла
            node.append('circle')
                .attr('r', 20);
            
            // Добавление текста узла
            node.append('text')
                .attr('dy', 4)
                .attr('text-anchor', 'middle')
                .text(d => d.id);
            
            // Обработка клика по узлу
            node.on('click', showNodeInfo);
            
            // Обновление позиций при симуляции
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);
                
                node
                    .attr('transform', d => `translate(${d.x},${d.y})`);
            });
            
            // Функции для перетаскивания узлов
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }
            
            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }
            
            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
            
            // Показать информацию о узле
            function showNodeInfo(event, d) {
                const nodeInfo = document.getElementById('nodeInfo');
                nodeInfo.innerHTML = `
                    <h2>Block ${d.id}</h2>
                    <div>${d.content}</div>
                `;
            }
        </script>
    </body>
    </html>
